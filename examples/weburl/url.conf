mandolin {
   data = ${?PWD}
   mode = "train-test"
   driver-block = "mmlp"

   mmlp {
      train-file        = ${mandolin.data}/weburl.train
      test-file         = ${mandolin.data}/weburl.test
      label-file        = ${mandolin.data}/url.labels
      num-epochs	= 10
      progress-file	= ${?PWD}/url.train.progress
      synchronous	= false
      threads		= 16
      ensure-sparse	= true
      #use-random-features = true

      optimizer {
         method	               = adagrad
	 initial-learning-rate = 1.0
      }

      specification = [
         {"ltype":"InputSparse"},
 	 {"ltype":"SoftMax"}
      ]
   }
}